version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    restart: always
    ports:
      - 8000:8000
    links:
      - redis:redis
    volumes:
      - .:/app  
    depends_on: 
      - redis
      - selenium
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]
  selenium:
    image: selenium/standalone-chrome
    ports:
    - 4444:4444